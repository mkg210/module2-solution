<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name= "viewport" content="width=device-wdith, initial-scale=1"  
<title>Our Menu</title>
<style> 
href="style.css"
  
* {
  box-sizing: border-box;
}
h2 {
  border:1px solid black;
  background-color: pink;
  text-align: right;
}
p {
  border: 1px solid black;
  background-color: #A52A2A;
  text-align: center;
}  
  
/* Simple Responsive Framework. */
.row {
  width: 100%;
}
/********** Desktop devices only **********/
@media (min-width: 992px) {
  .col-lg-1, .col-lg-2, .col-lg-3 {
    float: left;
    border: 1px solid black;
  }
  .col-lg-1 {
    width: 33.33%;
  }
  .col-lg-2 {
    width: 66.33%;
  }
  .col-lg-3 {
    width: 100%;
  }
}
/********** Tablet devices only **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2, .col-md-3 {
    float: left;
    border: 1px solid black;
  }
  .col-md-1 {
    width: 50%;
  }
  .col-md-2 {
    width: 50%;
  }
  .col-md-3 {
    width: 100%;
  }
}
/********** Mobile devices only **********/ 
@media (max-width: 767px)
  .col-sm-1, .col-sm-2, .col-sm-3 {
    float: left;
    border: 1px solid black;
  }
  .col-md-1 {
    width: 100%;
  }
  .col-md-2 {
    width: 100%;
  }
  .col-md-3 {
    width: 100%;
  }
}  
  
</style>
</head>
<body>
<h1>Our Menu</h1>

<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-12"><h2>Chicken</h2>
    <p> Chicken is delicious and nutritious. </p>
  </div>  
  <div class="col-lg-4 col-md-6 col-sm-12"><h2>Beef</h2>
    <p> Arby's might have the meats, but we have the beef. </p>
  </div>  
  <div class="col-lg-4 col-md-6 col-sm-12"><h2>>Sushi</h2>
    <p> Sushi is best served cold. Trust us. </p>
</div>
</div>
  
</body>
</html>
